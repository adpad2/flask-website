{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Resume{% endblock title %}</h1>
{% endblock header %}

{% block content %}
  <style>
    .pdfobject-container {
      height: 500px;
      width: 1000px;
      border: 1px solid #ccc;
    }
  </style>
  <div id="cs-resume"></div>
  <script src="https://unpkg.com/pdfobject"></script>
  <script>
    PDFObject.embed("{{url_for('static', filename='assets/cs_resume.pdf')}}", "#cs-resume");
  </script>
{% endblock content %}
